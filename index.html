<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NYT Books API</title>
</head>

<body>
    <header>
        <div class="off" id="hamburger-container">
            <span id="hamburger-btn"></span>
        </div>
        <nav class="translated-menu">
            
            
            <ul>
                <li>User</li>
                <li><button type="button" id="my-profile-btn">My Profile</button></li>
                <li><button type="button" id="log-out-btn">Log Out</button></li>
            </ul>
            
        </nav>
        
        <h1>Title</h1>
    </header>

    <main>

        <section id="launch-section">
            <button type="button" id="to-sign-up-btn">Sign Up</button>
            <button type="button" id="to-log-in-btn">Log in</button>

            <form action="" class="scaled" id="sign-up-form">
                <h2>Sign Up</h2>
                <label for="sign-up-name">Name:</label>
                <input type="text" name="sign-up-name" id="sign-up-name">

                <label for="sign-up-email">E-mail:</label>
                <input type="text" name="sign-up-email" id="sign-up-email">

                <label for="sign-up-password">Password:</label>
                <input type="password" name="sign-up-password" id="sign-up-password">

                <label for="sign-up-password2">Repeat Password:</label>
                <input type="password" name="sign-up-password2" id="sign-up-password2">

                <input type="submit" id="sign-up-btn" value="Sign Up">
            </form>

            <form action="" class="scaled" id="log-in-form">
                <h2>Log In</h2>
                <label for="log-in-email">E-mail:</label>
                <input type="text" name="log-in-email" id="log-in-email">

                <label for="log-in-password">Password:</label>
                <input type="password" name="log-in-password" id="log-in-password">

                <input type="submit" id="log-in-btn" value="Log In">
            </form>
        </section>

        <section class="off" id="display-section">

        </section>

    </main>
    </main>
    <script src="app.js" type="module"></script>
</body>

</html>
